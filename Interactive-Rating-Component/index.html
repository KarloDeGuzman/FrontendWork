<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div id="initial-component" class="card-component">
        <div class="header">
          <img src="./images/icon-star.svg" class="star-image" />
        </div>
        <div class="description">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating">
          <button id="rating-1" class="rating-button">1</button>
          <button id="rating-2" class="rating-button">2</button>
          <button id="rating-3" class="rating-button">3</button>
          <button id="rating-4" class="rating-button">4</button>
          <button id="rating-5" class="rating-button">5</button>
        </div>
        <div class="button-container">
          <button class="submit-button">SUBMIT</button>
        </div>
      </div>

      <!-- submission component -->
      <div id="submission-component" class="card-component">
        <div class="submitted-image-container">
          <img
            src="./images/illustration-thank-you.svg"
            class="submitted-image"
          />
        </div>

        <div class="selection-wrapper">
          <p class="selection-output">You selected 2 out of 5</p>
        </div>
        <div class="submitted-text-description">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
