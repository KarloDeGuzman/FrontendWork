    <div class="card-container">
      <div class="card-component">
        <div class="header">
          <img src="./images/icon-star.svg" class="star-image" />
        </div>
        <div class="description">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating">
          <button id="rating-1" class="rating-button">1</button>
          <button id="rating-2" class="rating-button">2</button>
          <button id="rating-3" class="rating-button">3</button>
          <button id="rating-4" class="rating-button">4</button>
          <button id="rating-5" class="rating-button">5</button>
        </div>
        <div class="button-container">
          <button class="submit-button">SUBMIT</button>
        </div>
      </div>
